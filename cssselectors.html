<html>

<body>
  <h1 id="myId">CSS Tutorial</h1>
  <main class="class2">
    <p class="class1">CSS selectors will supercharge your CSS game! Selectors can give CSS formatting to any specific element within your HTML file.
    Here is a link for a selectors reference guide: <a href="https://www.w3schools.com/cssref/css_selectors.asp" target="
    ">Selectors reference guide!</a></p>
    <h2>Fruits</h2>
    <ul>
      <li><a href="https://www.apples.com" target="_blank">Apples</a></li>
      <li>Oranges<input type="text"></li>
      <li><label><input type="checkbox">Bananas</li>
      <li title="lemons">Lemons</li>
    </ul>
  </main>
</body>
